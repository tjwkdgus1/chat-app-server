<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-4 py-3">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-slate-800 rounded-full"></div>
                    </div>
                    <span class="text-slate-400">Main</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button id="menu-btn" class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-slate-800 transform translate-x-full transition-transform duration-300 z-50 border-l border-slate-700">
        <div class="p-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold">Categories</h3>
                <button id="close-sidebar" class="text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="space-y-2">
                <a href="forum.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-cyan-500 rounded-full"></div>
                    <span>Main</span>
                </a>
                <a href="image.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                    <span>Image</span>
                </a>
            </div>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- News Section -->
        <div class="bg-slate-800 rounded-lg border-l-4 border-red-500 mb-6">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <h3 class="text-lg font-semibold">News</h3>
                </div>
                <div class="space-y-3">
                    <a href="site-launch.html" class="block hover:bg-slate-700 p-3 rounded transition-colors">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium text-white hover:text-cyan-400">Site Launch 2025.09.14</h4>
                                <p class="text-sm text-slate-400 mt-1">Welcome to our new community platform!</p>
                                <span class="text-xs text-slate-500">1d</span>
                            </div>
                            <div class="text-slate-400 text-sm">
                                <span class="bg-slate-700 px-2 py-1 rounded text-xs">1</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="mt-4 pt-3 border-t border-slate-700">
                    <span class="text-xs text-slate-500">1 total • 1 / month</span>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="bg-slate-800 rounded-lg border-l-4 border-green-500">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <h3 class="text-lg font-semibold">Chat</h3>
                </div>

                <div class="chat-container">
                    <div class="bg-slate-700 rounded-lg p-4 mb-4 max-h-64 overflow-y-auto">
                        <ul id="messages" class="space-y-2 text-sm">
                            <li class="text-slate-400">Welcome to the chat! Start a conversation...</li>
                        </ul>
                    </div>
                    
                    <form id="form" class="space-y-3">
                        <input id="name-input" autocomplete="off" placeholder="Your name" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400 focus:outline-none focus:border-cyan-500" />
                        <div class="flex gap-2">
                            <input id="input" autocomplete="off" placeholder="Type your message..." class="flex-1 px-3 py-2 bg-slate-700 border border-slate-600 rounded text-white placeholder-slate-400 focus:outline-none focus:border-cyan-500" />
                            <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded transition-colors">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Sidebar logic
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }
        function closeSidebarFunc() {
            sidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        }
        menuBtn.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarFunc);
        overlay.addEventListener('click', closeSidebarFunc);

        // Chat logic
        const SERVER_URL = "https://chat-app-server-a447.onrender.com";
        const socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");
        const nameInput = document.getElementById("name-input");

        let userName = '';

        socket.on("connect", () => console.log("✅ Connected:", socket.id));
        socket.on("connect_error", (err) => console.error("Connect error:", err));

        // Load chat history
        socket.on("chat history", (history) => {
            messages.innerHTML = "";
            history.forEach(addMessage);
        });

        // Receive new messages
        socket.on("chat message", (msg) => addMessage(msg));

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const nameValue = nameInput.value.trim();
            const messageValue = input.value.trim();
            if (!nameValue) {
                alert("이름을 입력해주세요.");
                nameInput.focus();
                return;
            }
            if (!messageValue) return;

            userName = nameValue;
            socket.emit("chat message", { name: userName, message: messageValue });
            input.value = "";
        });

        function addMessage(msg) {
            const li = document.createElement("li");
            li.innerHTML = `<span class="text-cyan-400 font-medium">${msg.name}:</span> <span class="text-white">${msg.message}</span>`;
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
