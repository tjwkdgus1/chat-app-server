<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-4 py-3">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <a href="/forum.html" class="text-slate-400 hover:text-white">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-slate-800 rounded-full"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-white font-semibold">KITTII</span>
                        <span class="text-xs text-slate-400">Image</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button id="menu-btn" class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar menu -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-slate-800 transform translate-x-full transition-transform duration-300 z-50 border-l border-slate-700">
        <div class="p-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold">Categories</h3>
                <button id="close-sidebar" class="text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-2">
                <a href="/forum.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-cyan-500 rounded-full"></div>
                    <span>Main</span>
                </a>
                <div class="flex items-center gap-3 p-2 bg-slate-700 rounded">
                    <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                    <span>Image</span>
                </div>
                <a href="/html/drawing.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                    <span>Drawing</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Gallery Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 mb-4">
            </div>
        </div>

        <!-- Upload Section -->
        <div class="bg-slate-800 rounded-lg border-l-4 border-cyan-500 mb-6">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-cyan-500 rounded-full"></div>
                    <h3 class="text-lg font-semibold">Upload Photo</h3>
                </div>
                
                <div class="space-y-4">
                    <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center hover:border-slate-500 transition-colors">
                        <input type="file" id="photo-input" accept="image/*" class="hidden" multiple>
                        <label for="photo-input" class="cursor-pointer">
                            <div class="flex flex-col items-center gap-2">
                                <i data-lucide="upload" class="w-8 h-8 text-slate-400"></i>
                                <p class="text-slate-300">Click to select photos</p>
                                <p class="text-sm text-slate-500">Supports JPG, PNG, GIF</p>
                            </div>
                        </label>
                    </div>
                    
                    <div class="flex justify-center">
                        <button id="upload-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            Add to Gallery
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="bg-slate-800 rounded-lg border-l-4 border-purple-500">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                    <h3 class="text-lg font-semibold">Images</h3>
                </div>

                <!-- Updated gallery container to support dynamic content -->
                <div id="image-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Removed the hardcoded image.jpg item -->
                </div>

                <!-- Updated image counter to be dynamic -->
                <div class="mt-4 pt-3 border-t border-slate-700">
                    <!-- Updated initial image count to 0 -->
                    <span id="image-count" class="text-xs text-slate-500">0 images total</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebarFunc() {
            sidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        }

        menuBtn.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarFunc);
        overlay.addEventListener('click', closeSidebarFunc);

        const photoInput = document.getElementById('photo-input');
        const uploadBtn = document.getElementById('upload-btn');
        const imageGallery = document.getElementById('image-gallery');
        const imageCount = document.getElementById('image-count');
        let selectedFiles = [];
        let totalImages = 0; // Start with 0 instead of 1 since we removed the existing image

        photoInput.addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            uploadBtn.disabled = selectedFiles.length === 0;
            
            if (selectedFiles.length > 0) {
                uploadBtn.textContent = `Add ${selectedFiles.length} photo${selectedFiles.length > 1 ? 's' : ''} to Gallery`;
            } else {
                uploadBtn.innerHTML = '<i data-lucide="plus" class="w-4 h-4"></i> Add to Gallery';
            }
            lucide.createIcons();
        });

        uploadBtn.addEventListener('click', function() {
            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'bg-slate-700 rounded-lg overflow-hidden hover:bg-slate-600 transition-colors';
                    
                    const now = new Date();
                    const timeString = now.toLocaleString();
                    
                    imageDiv.innerHTML = `
                        <div class="aspect-square bg-slate-600 flex items-center justify-center">
                            <img src="${e.target.result}" 
                                 alt="${file.name}" 
                                 class="w-full h-full object-cover">
                        </div>
                        <div class="p-4">
                            <h4 class="font-medium text-white mb-2">${file.name}</h4>
                            <p class="text-sm text-slate-400 mb-3">Uploaded ${timeString}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-slate-500">${file.type.split('/')[1].toUpperCase()} • ${(file.size / 1024).toFixed(1)}KB</span>
                                <button onclick="downloadUploadedImage('${e.target.result}', '${file.name}')" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded text-sm transition-colors flex items-center gap-1">
                                    <i data-lucide="download" class="w-4 h-4"></i>
                                    Download
                                </button>
                            </div>
                        </div>
                    `;
                    
                    imageGallery.insertBefore(imageDiv, imageGallery.firstChild);
                    totalImages++;
                    updateImageCount();
                    lucide.createIcons();
                };
                reader.readAsDataURL(file);
            });
            
            // Reset form
            photoInput.value = '';
            selectedFiles = [];
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i data-lucide="plus" class="w-4 h-4"></i> Add to Gallery';
            lucide.createIcons();
        });

        function updateImageCount() {
            imageCount.textContent = `${totalImages} image${totalImages > 1 ? 's' : ''} total`;
        }

        function downloadUploadedImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function downloadImage() {
            try {
                const imageUrl = 'https://i.ibb.co/QjpML95y/image.jpg';
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up the object URL
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error('Download failed:', error);
                // Fallback: open image in new tab
                window.open('https://i.ibb.co/QjpML95y/image.jpg', '_blank');
            }
        }
    </script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- 기존 lucide & 스크립트 -->
    <script src="main.js"></script>
</body>
</html>
