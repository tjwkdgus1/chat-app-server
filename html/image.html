<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-4 py-3">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <a href="/forum.html" class="text-slate-400 hover:text-white">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                        <div class="w-4 h-4 bg-slate-800 rounded-full"></div>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-white font-semibold">KITTII</span>
                        <span class="text-xs text-slate-400">Image</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
                <button id="menu-btn" class="text-slate-400 hover:text-white p-2">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar menu -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-slate-800 transform translate-x-full transition-transform duration-300 z-50 border-l border-slate-700">
        <div class="p-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold">Categories</h3>
                <button id="close-sidebar" class="text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-2">
                <a href="/forum.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-cyan-500 rounded-full"></div>
                    <span>Main</span>
                </a>
                <div class="flex items-center gap-3 p-2 bg-slate-700 rounded">
                    <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                    <span>Image</span>
                </div>
                <a href="/html/drawing.html" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded cursor-pointer">
                    <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                    <span>Drawing</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Gallery Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 mb-4">
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="bg-slate-800 rounded-lg border-l-4 border-purple-500">
            <div class="p-4">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                    <h3 class="text-lg font-semibold">Images</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Updated image to use local file path instead of external URL -->
                    <div class="bg-slate-700 rounded-lg overflow-hidden hover:bg-slate-600 transition-colors">
                        <div class="aspect-square bg-slate-600 flex items-center justify-center">
                            <img src="https://i.ibb.co/QjpML95y/image.jpg" 
                                 alt="Image" 
                                 class="w-full h-full object-cover"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="hidden w-full h-full items-center justify-center text-slate-400">
                                <i data-lucide="image" class="w-12 h-12"></i>
                            </div>
                        </div>
                        <div class="p-4">
                            <h4 class="font-medium text-white mb-2">image.jpg</h4>
                            <p class="text-sm text-slate-400 mb-3">Downloaded image</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-slate-500">JPG â€¢ Original</span>
                                <button onclick="downloadImage()" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded text-sm transition-colors flex items-center gap-1">
                                    <i data-lucide="download" class="w-4 h-4"></i>
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 pt-3 border-t border-slate-700">
                    <span class="text-xs text-slate-500">1 image total</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeSidebarFunc() {
            sidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        }

        menuBtn.addEventListener('click', openSidebar);
        closeSidebar.addEventListener('click', closeSidebarFunc);
        overlay.addEventListener('click', closeSidebarFunc);

        async function downloadImage() {
            try {
                const imageUrl = 'https://i.ibb.co/QjpML95y/image.jpg';
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up the object URL
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error('Download failed:', error);
                // Fallback: open image in new tab
                window.open('https://i.ibb.co/QjpML95y/image.jpg', '_blank');
            }
        }
    </script>
</body>
</html>
