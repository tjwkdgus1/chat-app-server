<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Updated layout to include character image on the right side -->
    <div class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-blue-900 flex items-center justify-center relative overflow-hidden">
        <div class="flex items-center justify-center w-full max-w-6xl px-8">
            <!-- Main content area -->
            <div class="flex-1 flex justify-center">
                <button 
                    onclick="window.location.href='forum.html'"
                    class="bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-3 text-lg font-medium rounded-lg transition-colors cursor-pointer"
                >
                    Forum
                </button>
            </div>
            
            <!-- Added character image with transparent background and proper positioning -->
            <div class="hidden md:block absolute right-8 bottom-0">
                <img 
                    src="/images/character.png" 
                    alt="Character" 
                    class="h-96 w-auto object-contain opacity-90 hover:opacity-100 transition-opacity duration-300"
                    style="filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.3));"
                />
            </div>
        </div>
    </div>
</body>
</html>
